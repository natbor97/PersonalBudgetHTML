<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddExpense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styleExpenseAndIncome.css">
</head>

<body>
    <div class="container text-center">
        <div class="form-group">
            <h1>DODAJ<br>WYDATEK</h1>
        </div>
        <div class="row justify-content-around">
            <div class="block" id="window">
                <div class="form-group">
                    <div class="form-group"><br>
                        <label for="expense">KWOTA</label>
                        <input type="text" id="expense" name="expense" placeholder="kwota" required>
                    </div>

                    <div class="form-group">
                        <label for="date">DATA</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group"> SPOSÓB PŁATNOŚCI <br>
                        <span>
                            <input type="radio" id="cash" name="payment" value="cash" checked>
                            <label for="cash" id="a">Gotówka</label>
                        </span>
                        <span>
                            <input type="radio" id="debet" name="payment" value="debet">
                            <label for="debet" id="b">Karta debetowa</label>
                        </span>
                        <span>
                            <input type="radio" id="credit" name="payment" value="credit">
                            <label for="credit" id="c">Karta kredytowa</label>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="category">KATEGORIA</label>
                        <select id="category">
                            <option value="food">Jedzenie</option>
                            <option value="home">Mieszkanie</option>
                            <option value="transport">Transport</option>
                            <option value="telecommunication">Telekomunikacja</option>
                            <option value="healthcare">Opieka zdrowotna</option>
                            <option value="clothes">Ubranie</option>
                            <option value="hygiene">Higiena</option>
                            <option value="children">Dzieci</option>
                            <option value="entertainment">Rozrywka</option>
                            <option value="trip">Wycieczka</option>
                            <option value="courses">Szkolenia</option>
                            <option value="books">Książki</option>
                            <option value="savings">Oszczędności</option>
                            <option value="pension">Na złotą jesień, czyli emeryturę</option>
                            <option value="liabilities">Spłata długów</option>
                            <option value="donation">Darowizna</option>
                            <option value="other">Inne wydatki</option>
                        </select>
                    </div>
                    <div class="form-group">KOMENTARZ(OPCJONALNIE)<br>
                        <textarea id="comment" name="comment">
                    </textarea>
                    </div>
                    <div class="row justify-content-around">
                        <form action="MainMenu.html">
                            <button>Anuluj</button>
                        </form>
                        <form action="/blabla">
                            <button>Dalej</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
