<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddIncome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styleExpenseAndIncome.css">
</head>

<body>
    <div class="container text-center">
        <div class="form-group">
            <h1> DODAJ<br>PRZYCHÓD</h1>
        </div>
        <div class="row justify-content-around">
            <div class="block" id="window">
                <div class="form-group"><br>
                    <label for="income" id="value">KWOTA</label>
                    <input type="text" id="income" name="income" placeholder="kwota" required>
                </div>

                <div class="form-group">
                    <label for="date" id="dat">DATA</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">KATEGORIA<br>
                    <span>
                        <input type="radio" id="renumeration" name="category" value="renumeration" checked>
                        <label for="renumeration" id="a">Wynagrodzenie</label>
                    </span>
                    <span>
                        <input type="radio" id="interest" name="category" value="interest">
                        <label for="interest" id="b">Odsetki bankowe</label>
                    </span>
                    <br>
                    <span>
                        <input type="radio" id="allegro" name="category" value="allegro">
                        <label for="allegro" id="c">Sprzedaż na allegro</label>
                    </span>
                    <span>
                        <input type="radio" id="other" name="category" value="other">
                        <label for="other" id="d">Inne</label>
                    </span>
                </div>
                <div class="form-group">KOMENTARZ(OPCJONALNIE)<br>
                    <textarea id="comment" name="comment">
                    </textarea>
                </div>
                <div class="row justify-content-around">
                    <form action="MainMenu.html">
                        <button>Anuluj</button>
                    </form>
                    <form action="/blabla">
                        <button>Dalej</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
