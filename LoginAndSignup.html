<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginAndSignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <div class="form-group">
            <h1>Twój<br>budżet<br>osobisty</h1>
        </div>
        <div class="form-group">
            <div class="row align-items-center">
                <div class="col-md-6 form-group">
                    <form action="MainMenu.html">
                        <h2>LOGOWANIE</h2>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="user@gmail.com" required>
                        </div>
                        <div>
                            <label for="password">Hasło</label>
                            <input type="password" name="password" id="password" placeholder="password" required>
                        </div>
                        <button>Zaloguj się</button>
                    </form>
                </div>
                <div class="col-md-6 form-group">
                    <form action="/rejestrowanie">
                        <h2>REJESTRACJA</h2>
                        <div>
                            <label for="name">Imię</label>
                            <input type="text" name="name" id="name" placeholder="Jan" required>
                        </div>
                        <div>
                            <label for="surname">Nazwisko</label>
                            <input type="text" name="surname" id="surname" placeholder="Kowalski" required>
                        </div>
                        <div>
                            <label for="email2">Email</label>
                            <input type="text" name="email2" id="email2" placeholder="user@gmail.com" required>
                        </div>
                        <div>
                            <label for="password2">Hasło</label>
                            <input type="password" name="password2" id="password2" placeholder="password" required>
                        </div>
                        <button>Zarejestruj się</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
